<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shader lesson</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js" integrity="sha256-gSh8eotzb/CVvCREGPUNgIWuDnTYnZvVOQnRrP1eDjI=" crossorigin="anonymous"></script><style>
  html, body {
    margin: 0;
    padding: 0;
  }

  * {
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    width: 100vw;
  }

  #app {
    width: 100%;
    height: 100%;
  }

  h1, h2, h3, h4, h5, h6, h7 {
    margin: 0;
  }
</style>
<body>
  <script id="vertexShader" src="vertex.frag" type="x-shader/x-vertex"></script>
  <script id="fragmentShader" src="fragment.frag" type="x-shader/x-fragment"></script>
  <div id="app">
    <div id="main-canvas">
      <canvas class="glslCanvas" data-fragment-url="vertex.frag" width="500" height="500"></canvas>
    </div>
    <canvas id="3d-canvas"></canvas>
  </div>
  <script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
  <script src="./script.js" type="text/javascript"></script>
</body>
</html>
